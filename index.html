<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keydown</title>
</head>
<body>

    <h1>Nhấn phírm bất kỳ</h1>
    <input type="text" name="" id="">

    <script>
        const device = await navigator.bluetooth.requestDevice({
            acceptAllDevices: true
        });
        document.addEventListener('keydown', function (event) {
            alert('Key:' + event.key);
            alert('Code:' + event.code);
        });
    </script>

</body>
</html>
